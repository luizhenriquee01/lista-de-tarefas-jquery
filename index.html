<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Lista de tarefas</h1>
      <img src="./imgs/checklist_106575.png" alt="Imagem de bloco de notas" />
    </header>
    <form>
      <input
        id="input-max"
        type="text"
        required
        placeholder="Descreva aqui a sua Tarefa"
        width="350px"
      />
      <button id="botao-cadastrar" type="submit">Adicionar tarefa</button>
      <button id="botao-redefinir" type="reset">Redefinir bloco</button>
    </form>
    <ul></ul>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="main.js"></script>
</html>
